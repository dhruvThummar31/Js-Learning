
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="a">Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen" readonly>
           
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>Del</button></td>
                    <td><button>.</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>00</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>         
                </tr>
            </table>
            <h1 class="aa">History</h1>
            <ul id="to-do">
                
            </ul>                  
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
</body>
</html>

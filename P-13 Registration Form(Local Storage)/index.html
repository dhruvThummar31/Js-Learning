<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
    <form id="inputContainer">
        <h1>Registration</h1>

        <input type="text" id="yname" name="yname" placeholder="Your Name" required>

        <input type="text" id="lname" name="lname" placeholder="Last Name"   required>

        <input type="text" id="uname" name="uname" placeholder="Username"   required>
        
        <input type="email" id="email" name="ename" placeholder="Your email" required>

        <input type="password" id="pass" name="pname" placeholder="Password"   required>

        <input type="tel" id="pnumber" name="nname" placeholder="Phone Number"   required>

        <button type="text"  id="reset">Reset</button>
        <button type="submit" id="submit">Sign Up</button>
        <button type="text" id="sign">
             <a href="login.html">Sign In </a> </button> 
    </form>
</body>
</html>

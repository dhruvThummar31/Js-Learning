

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Simon say Game</h2>
        <h3>Press any key to start the game</h3>
        <div class="box-container">
            <div class="Line-1">
                <div class="btn green" id="green">1</div>
                <div class="btn yellow" id="yellow">2</div>
            </div>
            <div class="Line-2">
                <div class="btn gray" id="gray">3</div>
                <div class="btn orange" id="orange">4</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
